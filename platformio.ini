[platformio]
default_envs = esp32

[env:esp32]
platform = espressif32
board = esp-wrover-kit
framework = arduino
lib_deps =
    SparkFun CCS811 Arduino Library@2.0.1
    SparkFun BME280@2.0.8
    ArduinoJson@6.15.2
